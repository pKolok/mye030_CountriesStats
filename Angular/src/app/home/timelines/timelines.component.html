<div class="row">
    <div class="col-sx-12">
        <!-- Choose Statistic Component(s) -->
        <app-choose-statistic 
            *ngFor="let _ of [].constructor(noCountries); let i = index"
            [index]="i">
        </app-choose-statistic>
        <!-- Add New Country button -->
        <button class="btn btn-success" type="button"
            (click)="onAddCountry()">Add Country</button>
        <!-- Remove Last Country button -->
        <button class="btn btn-danger" type="button"
            [disabled]="noCountries===1" (click)="onRemoveLastCountry()" 
            style="margin-left: 12px">Remove Last Country</button>
        <br>
        <br>
        <!-- Submit button -->
        <button class="btn btn-primary" type="button"
            [disabled]="!canSubmit" (click)="onSubmit()">Create Graph</button>
        <!-- Clear Button -->
        <button class="btn btn-secondary" type="button"
            (click)="onClear()" style="margin-left: 12px">Clear Graph</button>
        <hr>
        <app-line-chart></app-line-chart>
    </div>
</div>
